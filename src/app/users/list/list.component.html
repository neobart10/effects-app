<div class="alert alert-info text-center" role="alert"
  *ngIf="loading">
  <h4 class="alert-heading" > Cargando </h4>
  <p>
    <i class="fa fa-sync fa-spin fa-x2" ></i>
  </p>
</div>

<div class="alert alert-danger text-center" role="alert"
     *ngIf="error">
  <h4 class="alert-heading" > Error </h4>
  <pre>{{ error | json }}</pre>
</div>

<div class="card-columns" *ngIf="!loading">

  <div class="card" *ngFor="let user of users" >
    <img [src]="user.avatar" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ user.first_name }} {{ user.last_name}} </h5>
      <p class="card-text">This is a longer card with supporting.</p>
      <p class="card-text">
        <span class="text-muted">
          id: {{ user.id }}
        </span>
      </p>
    </div>
  </div>

  </div>
